        <header>
            <span class="title">PLAN</span>
            <h1 class="userWelcome">the to-do list app</h1>

        <div id="sidebar">
            <h1></h1>
            <ul id="sidebarUl">
                <li class="sidebarItem" id='allTasks' data-value="">All Tasks</li>
                <li class="divider">___</li>
                <div id="timeList">
                    <li class="sidebarItem sidebarTime" data-value='today'>Today</li>
                    <li class="sidebarItem sidebarTime" data-value="tomorrow">Tomorrow</li>
                    <li class="sidebarItem sidebarTime" data-value="week">Week</li>
                </div>
                <li class="divider">____</li>
                <div id="projectList">
                    <li class="sidebarItem" data-value="Project1">Project1</li>
                    <li class="sidebarItem" data-value="Project2">Project2</li>
                </div>
            </ul>
        </div>
    
        <div id="container">
            <div id="subheader">
                <div class="subheader" id="subheaderName">All Tasks</div>
                <div class="subheader" id="subheaderRank">
                    <span class="filterOption" id="active" data-value="incomplete">Active</span>
                    <span>|</span>
                    <!--
                    <span class="filterOption" id="onHold">On Hold</span>
                    <span>|</span>
                    -->
                    <span class="filterOption" id="complete" data-value="complete">Complete</span>
                    <span>|</span>
                    <span class="filterOption" id="all" data-value="">All</span>
                </div>
            </div>

        <div id="addNewItemModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span id="closeAddNewModal" class="close">&times;</span>
                <h1>Add a new task</h1>
                <form id="newItemForm">
                    <input class="fullLine" type="text" id="taskName" name="taskName" placeholder="Name of task" required>
                    <br>
                    <textarea class="fullLine" id="taskDescription" name="taskDescription" placeholder="Task Description" rows="4" ></textarea>
                    <br>
                    <input class="partialLine" type="date" id="dueDate" name="dueDate" placeholder="" required    >
                    <input class="partialLine center" type="text" id="project" name="project" placeholder="Project Name" required>
                    <select class="partialLine" id="importance" name="importance">
                        <option value="lowPriority">Low Priority</option>
                        <option value="mediumPriority">Medium Priority</option>
                        <option value="highPriority">High Priority</option>
                    </select>
                    <button type="button" id="addNewListItemButton">Submit</button>             
               </form>
                
            </div>
        </div>

        <div id="editItemModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span id="closeEditModal" class="close">&times;</span>
                <h1>Edit task</h1>
                <form id="editItemForm">
                    <input class="fullLine" type="text" id="taskNameEdit" name="taskName" placeholder="Name of task" required>
                    <br>
                    <textarea class="fullLine" id="taskDescriptionEdit" name="taskDescription" placeholder="Task Description" rows="4" ></textarea>
                    <br>
                    <input class="partialLine" type="date" id="dueDateEdit" name="dueDate" placeholder="" required>
                    <input class="partialLine center" type="text" id="projectEdit" name="project" placeholder="Project Name" required>
                    <select class="partialLine" id="importanceEdit" name="importance">
                        <option value="lowPriority">Low Priority</option>
                        <option value="mediumPriority">Medium Priority</option>
                        <option value="highPriority">High Priority</option>
                    </select>
                    <button type="button" id="updateButton">Update</button>                  
               </form>
                
            </div>
        </div>
