<!DOCTYPE html>
<html>
    <head>
        <title>Plan</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <span class="title">PLAN</span>
            <h1 class="userWelcome">the to-do list app</h1>
        </header>
        
        <div id="sidebar">
            <h1></h1>
            <ul>
                <li class="sidebarItem active" id="" onclick="filterController.sidebarFilterClear()">All Tasks</li>
                <li class="divider">___</li>
                <li class="sidebarItem" id="today" onclick="testFunction()">Today</li>
                <li class="sidebarItem" id="tomorrow">Tomorrow</li>
                <li class="sidebarItem" id="week">Week</li>
                <li class="divider">____</li>
                <li class="sidebarItem" id="Project1">Project1</li>
                <li class="sidebarItem" id="Project2">Project2</li>
            </ul>
        </div>
    
        <div id="container">
            <div id="subheader">
                <div class="subheader" id="subheaderName">All Tasks</div>
                <div class="subheader" id="subheaderRank">
                    <span class="filterOption active" id="active">Active</span>
                    <span>|</span>
                    <span class="filterOption" id="onHold">On Hold</span>
                    <span>|</span>
                    <span class="filterOption" id="complete">Complete</span>
                    <span>|</span>
                    <span class="filterOption" id="">All</span>
                </div>
            </div>
            <div id="subbody">
                <table id="taskListTable"></table>
            </div>
        </div>
        <!-- <h1> TEST</h1> -->
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
